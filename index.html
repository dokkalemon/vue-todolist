<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app" class="container">
        <section class="app-header">
            <img src="./img/logo.png" alt="">
        </section>
        <section class="new-todo">
            <input type="text" placeholder="Inserisci un nuovo Todo" v-model.trim="newTodo" ref="inputTodo" @keyup.enter="addTodo">
            <button class="addButton" @click="addTodo">Aggiungi</button>
        </section>

        <section class="todo-section">
            <ul class="todo-list" v-if="todos.length > 0">
                <li class="todo" v-for="(todo, index) in todos" :class="{complete: todo.completed}">
                    <span class="text" @click="update(index)" >{{todo.text}}</span>
                    <i class="fas fa-trash-alt delete" @click="removeTodo"></i>
                </li>
            </ul>
            <h3 v-else="">Bravo hai completato tutti i tuoi ToDo</h3>
        </section>
    </div>











    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>
</html>
